<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <link rel="Stylesheet" href="styles.css">
</head>

<body bgcolor="#96E1F1" link="blue" vlink="orange">

    <h1>My Smart Calculator</h1>
    <div class="phone">
        <form name="form1" class="calc" action="index.html" method="post">
            <input type="text" name="answer" id="answerArea" value="0"> <br></br>

            <div>
                <input type="button" value="AC" style="background-color: rgb(194, 220, 216); color:black; " onclick="form1.answer.value=''" class="button">
    
                <input type="button" class="button" style="background-color: rgb(194, 220, 216); color:black;;" value="+/-" onclick="form1.answer.value = form1.answer.value * -1">
        
                <input type="button" class="button" style="background-color: rgb(194, 220, 216); color:black;;" value="%" onclick="form1.answer.value = form1.answer.value / 100">
        
                <input type="button" class="operator" value="รท" onclick="form1.answer.value = form1.answer.value +='/'"><br>

                <!--Second Row-->
                <input type="button" class="button" value="7" style=" color:white; " onclick="form1.answer.value = form1.answer.value+='7'">
    
                <input type="button" class="button" value="8" style="color:white;" onclick="form1.answer.value = form1.answer.value+='8'">
        
                <input type="button" class="button" value="9" style="color:white;" onclick="form1.answer.value = form1.answer.value+='9'">
        
                <input type="button" class="operator" value="ร" onclick="form1.answer.value = form1.answer.value += '*'"><br>

                <!--3rd Row-->
                <input type="button" class="button" value="4" style="color:white; " onclick="form1.answer.value = form1.answer.value+='4'">
    
                <input type="button" class="button" value="5" style="color:white;" onclick="form1.answer.value = form1.answer.value+='5'">
        
                <input type="button" class="button" value="6" style="color:white;" onclick="form1.answer.value = form1.answer.value+='6'">
        
                <input type="button" class="operator" value="-" onclick="form1.answer.value = form1.answer.value += '-'"><br>

                <!--4th Row-->
                <input type="button" class="button" value="1" style="color:white; " onclick="form1.answer.value = form1.answer.value+='1'">
    
                <input type="button" class="button" value="2" style="color:white;" onclick="form1.answer.value = form1.answer.value+='2'">
        
                <input type="button" class="button" value="3" style="color:white;" onclick="form1.answer.value = form1.answer.value+='3'">
        
                <input type="button" class="operator" value="+" onclick="form1.answer.value = form1.answer.value += '+'"><br>

                <!--5th Row-->
                <input type="button" class="button" value="0" style="color:white; width: 116px; text-align: left; padding-left: 23px;" onclick="form1.answer.value = form1.answer.value+='0'">
        
                <input type="button" class="button" value="." style="color:white;" onclick="form1.answer.value = form1.answer.value+='.'">
        
                <input type="button" class="operator" value="=" onclick="form1.answer.value = eval(form1.answer.value)">

            </div>
        </form>
    </div>
</body>
</html>
